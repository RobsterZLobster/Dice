<!DOCTYPE html>
<html>
    <head>
        <title>Dice</title>
        <link rel="stylesheet" type="text/css" href="./globalDice.css" />
    </head>
    <body>
        <div class="dice one">
            <h2 style="color:white">Еден</h2>
            <div class="dot dot_center"></div>
        </div>
        <div class="dice two">
            <h2 style="color:white">Два</h2>
            <div class="dot dot_top_right"></div>
            <div class="dot dot_bottom_left"></div>
        </div>
        <div class="dice three">
            <h2 style="color:white">Три</h2>
            <div class="dot dot_top_right"></div>
            <div class="dot dot_center"></div>
            <div class="dot dot_bottom_left"></div>
        </div>
        <div class="dice four">
            <h2 style="color:white">Четири</h2>
            <div class="dot dot_top_right"></div>
            <div class="dot dot_top_left"></div>
            <div class="dot dot_bottom_left"></div>
            <div class="dot dot_bottom_right"></div>
        </div>
        <div class="dice five">
            <h2 style="color:white">Пет</h2>
            <div class="dot dot_top_right"></div>
            <div class="dot dot_top_left"></div>
            <div class="dot dot_center"></div>
            <div class="dot dot_bottom_left"></div>
            <div class="dot dot_bottom_right"></div>
        </div>
        <div class="dice six">
            <h2 style="color:white">Шест</h2>
            <div class="dot dot_top_right"></div>
            <div class="dot dot_top_left"></div>
            <div class="dot dot_center_left"></div>
            <div class="dot dot_center_right"></div>
            <div class="dot dot_bottom_left"></div>
            <div class="dot dot_bottom_right"></div>
        </div>
    </body>
</html>
